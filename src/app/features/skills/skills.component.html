<section class="bg-gray-900 py-16 sm:py-24" id="skills">
  <div class="container mx-auto px-4">
    <h2 class="text-gray-100 text-3xl font-bold leading-tight tracking-[-0.015em] pb-8 text-center">
      Comp√©tences techniques
    </h2>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-8 max-w-4xl mx-auto">
      @for (category of skillCategories; track category.title) {
        <div class="text-center">
          <h3 class="text-lg font-bold text-gray-200 mb-3">{{ category.title }}</h3>
          <ul class="space-y-2 text-gray-600 dark:text-gray-300">
            @for (skill of category.skills; track skill) {
              <li>{{ skill }}</li>
            }
          </ul>
        </div>
      }
    </div>
  </div>
</section>
