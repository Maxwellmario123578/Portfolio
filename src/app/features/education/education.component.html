<section class="container mx-auto py-16 sm:py-24 bg-gray-900" id="education">
  <h2 class="text-gray-100 text-3xl font-bold leading-tight tracking-[-0.015em] pb-12 text-center">
    Education & Experience
  </h2>
  <div class="relative max-w-3xl mx-auto px-4">
    <div class="absolute left-1/2 -translate-x-1/2 h-full w-0.5 bg-gray-200 dark:bg-gray-700"></div>
    
    @for (item of timelineItems; track item.id) {
      <div class="relative mb-12">
        <div class="absolute left-1/2 -translate-x-1/2 mt-2 w-4 h-4 rounded-full bg-primary border-4 box-content border-background-light dark:border-background-dark"></div>
        
        @if (item.position === 'right') {
          <div class="ml-auto w-[calc(50%-2rem)] text-right">
            <h3 class="text-lg font-bold text-gray-200">{{ item.title }}</h3>
            <p class="text-gray-400">{{ item.organization }}</p>
            <p class="text-sm text-gray-500">{{ item.period }}</p>
          </div>
        } @else {
          <div class="mr-auto w-[calc(50%-2rem)] text-left">
            <h3 class="text-lg font-bold text-gray-200">{{ item.title }}</h3>
            <p class="text-gray-400">{{ item.organization }}</p>
            <p class="text-sm text-gray-500">{{ item.period }}</p>
          </div>
        }
      </div>
    }
  </div>
</section>
