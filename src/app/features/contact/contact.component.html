<section class="bg-gray-900 py-16 sm:py-24" id="contact">
  <div class="container mx-auto px-4">
    <div class="max-w-xl mx-auto text-center">
      <h2 class="text-gray-100 text-3xl font-bold leading-tight tracking-[-0.015em] pb-4">
        Me contacter
      </h2>
      <p class="text-gray-400 mb-8">
        Je suis toujours ouvert à discuter de nouveaux projets, d'idées créatives ou d'opportunités de faire partie d'une équipe formidable. N'hésitez pas à me contacter !
      </p>
      
      @if (submitSuccess) {
        <div class="mb-6 p-4 bg-green-100 dark:bg-green-900/30 text-green-800 dark:text-green-200 rounded-lg">
          Message envoyé avec succès !
        </div>
      }
      
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-6 text-left">
        <div>
          <label class="sr-only" for="name">Nom</label>
          <input 
            formControlName="name"
            autocomplete="name" 
            class="w-full rounded-lg border-gray-300 dark:border-gray-700 bg-gray-800 text-gray-100 focus:ring-primary focus:border-primary" 
            id="name" 
            placeholder="Nom" 
            type="text" />
        </div>
        <div>
          <label class="sr-only" for="email">Email</label>
          <input 
            formControlName="email"
            autocomplete="email" 
            class="w-full rounded-lg border-gray-300 dark:border-gray-700 bg-gray-800 text-gray-100 focus:ring-primary focus:border-primary" 
            id="email" 
            placeholder="Email" 
            type="email" />
        </div>
        <div>
          <label class="sr-only" for="message">Message</label>
          <textarea 
            formControlName="message"
            class="w-full rounded-lg border-gray-300 dark:border-gray-700 bg-gray-800 text-gray-100 focus:ring-primary focus:border-primary" 
            id="message" 
            placeholder="Message" 
            rows="4"></textarea>
        </div>
        <div>
          <button 
            [disabled]="!contactForm.valid || isSubmitting"
            class="w-full flex items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:opacity-90 transition-opacity disabled:opacity-50 disabled:cursor-not-allowed" 
            type="submit">
            {{ isSubmitting ? 'Envoi en cours...' : 'Envoyer le message' }}
          </button>
        </div>
      </form>
      
      <div class="flex justify-center gap-6 mt-8">
        <a aria-label="GitHub" class="text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors" href="https://github.com/Maxwellmario123578?tab=repositories" target="_blank" rel="noopener noreferrer">
          <svg aria-hidden="true" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
            <path clip-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.165 6.839 9.49.5.092.682-.217.682-.482 0-.237-.009-.868-.014-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.031-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.03 1.595 1.03 2.688 0 3.848-2.338 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.001 10.001 0 0022 12c0-5.523-4.477-10-10-10z" fill-rule="evenodd"></path>
          </svg>
        </a>
        <a aria-label="LinkedIn" class="text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors" href="https://www.linkedin.com/in/masewell-mathurin-konmeneck/" target="_blank" rel="noopener noreferrer">
          <svg aria-hidden="true" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
            <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"></path>
          </svg>
        </a>
      </div>
    </div>
  </div>
</section>
